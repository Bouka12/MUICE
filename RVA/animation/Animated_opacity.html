<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>     <img id="floor" src="ImageTextures/TexturesCom_Marble_Checkerboard2_1K_albedo.jpg"></a-assets>

        <a-plane color="#FFFFFF" src="#floor"  rotation="-90 0 0" scale=" 5 5 0"  ></a-plane>
      <a-box color="#AA0000" position="0 4 0" animation="property:rotation; to:0 360 0; dur:5000; loop:12; easing:linear"></a-box>
    <a-entity position="0 0 8"><a-camera></a-camera></a-entity>  
      <a-entity><a-box color="green" position="2 4 0" animation="property:rotation; to:0 360 0; dur:5000; loop:12; easing:linear"></a-box></a-entity>
      <a-entity><a-box color="yellow" position="-2 0.5 -2" animation="property:rotation; to:0 0 0; dur:5000; dir:alternate ;loop:true; easing:linear"></a-box></a-entity>
      <a-entity><a-box color="yellow" position="2 0.5 0" animation="property:scale; to:0.2 1 5; dur:3000; dir:alternate ;loop:true; easing:easeOutElastic"></a-box></a-entity>
      <a-sphere color="#0000AA" radius="0.5" position="0 2.25 0" animation="property:material.color; from:#00AAFF; to:#0000AA; dur:1500; dir:alternate; loop:true"></a-sphere>
    <a-cone color="#484848" position="0 0.5 0" animation="property:material.opacity; from:1; to:0; dur:1500; dir:alternate; loop:true"></a-cone>
    </a-scene>
  </body>
</html>
