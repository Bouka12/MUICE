<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Base plane for the Rubik's Cube -->
      <a-box position="0 0 0" width="2.5" height="2.5" depth="2.5" scale="1 1 1" color="#333" opacity="0.8"></a-box>
      
      <!-- Individual cubes representing the faces of the Rubik's Cube -->
      <!-- Front face -->
      <!-- Bottom row -->
      <a-box position="-0.75 -0.75 1.5" width="0.5" height="0.7" depth="0.5" color="green"></a-box>
      <a-box position="0 -0.75 1.5" width="0.5" height="0.7" depth="0.5" color="green"></a-box>
      <a-box position="0.75 -0.75 1.5" width="0.5" height="0.7" depth="0.5" color="green"></a-box>
      <!-- Middle row -->
      <a-box position="-0.75 0 1.5" width="0.5" height="0.5" depth="0.5" color="green"></a-box>
      <a-box position="0 0 1.5" width="0.5" height="0.5" depth="0.5" color="green"></a-box>
      <a-box position="0.75 0 1.5" width="0.5" height="0.5" depth="0.5" color="green"></a-box>
      <!-- Top row -->
      <a-box position="-0.75 0.75 1.5" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="0 0.75 1.5" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="0.75 0.75 1.5" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      
      <!-- Back face -->
      <!-- Bottom row -->
      <a-box position="-0.75 -0.75 -1.5" width="0.5" height="0.7" depth="0.5" color="green"></a-box>
      <a-box position="0 -0.75 -1.5" width="0.5" height="0.7" depth="0.5" color="green"></a-box>
      <a-box position="0.75 -0.75 -1.5" width="0.5" height="0.7" depth="0.5" color="green"></a-box>
      <!-- Middle row -->
      <a-box position="-0.75 0 -1.5" width="0.5" height="0.5" depth="0.5" color="green"></a-box>
      <a-box position="0 0 -1.5" width="0.5" height="0.5" depth="0.5" color="green"></a-box>
      <a-box position="0.75 0 -1.5" width="0.5" height="0.5" depth="0.5" color="green"></a-box>
      <!-- Top row -->
      <a-box position="-0.75 0.75 -1.5" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="0 0.75 -1.5" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="0.75 0.75 -1.5" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      
      <!-- Right face -->
      <!-- Bottom row -->
      <a-box position="1.5 -0.75 0.75" width="0.5" height="0.7" depth="0.5" color="green"></a-box>
      <a-box position="1.5 -0.75 0" width="0.5" height="0.7" depth="0.5" color="green"></a-box>
      <a-box position="1.5 -0.75 -0.75" width="0.5" height="0.7" depth="0.5" color="green"></a-box>
      <!-- Middle row -->
      <a-box position="1.5 0 0.75" width="0.5" height="0.5" depth="0.5" color="green"></a-box>
      <a-box position="1.5 0 0" width="0.5" height="0.5" depth="0.5" color="green"></a-box>
      <a-box position="1.5 0 -0.75" width="0.5" height="0.5" depth="0.5" color="green"></a-box>
      <!-- Top row -->
      <a-box position="1.5 0.75 0.75" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="1.5 0.75 0" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="1.5 0.75 -0.75" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      
      <!-- Left face -->
      <!-- Bottom row -->
      <a-box position="-1.5 -0.75 -0.75" width="0.5" height="0.7" depth="0.5" color="green"></a-box>
      <a-box position="-1.5 -0.75 0" width="0.5" height="0.7" depth="0.5" color="green"></a-box>
      <a-box position="-1.5 -0.75 0.75" width="0.5" height="0.7" depth="0.5" color="green"></a-box>
      <!-- Middle row -->
      <a-box position="-1.5 0 0.75" width="0.5" height="0.5" depth="0.5" color="green"></a-box>
      <a-box position="-1.5 0 0" width="0.5" height="0.5" depth="0.5" color="green"></a-box>
      <a-box position="-1.5 0 -0.75" width="0.5" height="0.5" depth="0.5" color="green"></a-box>
      <!-- Top row -->
      <a-box position="-1.5 0.75 0.75" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="-1.5 0.75 0" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="-1.5 0.75 -0.75" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      
      <!-- Top face -->
      <a-box position="-0.75 1.5 0.75" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="0 1.5 0.75" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="0.75 1.5 0.75" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="-0.75 1.5 0" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="0 1.5 0" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="0.75 1.5 0" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="-0.75 1.5 -0.75" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="0 1.5 -0.75" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="0.75 1.5 -0.75" width="0.5" height="0.3" depth="0.5" color="green"></a-box>

      <!-- Bottom face -->
      <a-box position="-0.75 -1.5 0.75" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="0 -1.5 0.75" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="0.75 -1.5 0.75" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="-0.75 -1.5 0" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="0 -1.5 0" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="0.75 -1.5 0" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="-0.75 -1.5 -0.75" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="0 -1.5 -0.75" width="0.5" height="0.3" depth="0.5" color="green"></a-box>
      <a-box position="0.75 -1.5 -0.75" width="0.5" height="0.3" depth="0.5" color="green"></a-box>




    </a-scene>
  </body>
</html>
